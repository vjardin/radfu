name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src tests -name '*.c' -o -name '*.h' | xargs clang-format --dry-run --Werror

  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build libcmocka-dev help2man

      - name: Configure
        run: meson setup build

      - name: Build
        run: meson compile -C build

      - name: Run tests
        run: meson test -C build --print-errorlogs

  build-static:
    name: Build static
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build help2man

      - name: Configure static build
        run: meson setup build-static -Dstatic=true -Dtests=false

      - name: Build static
        run: meson compile -C build-static

      - name: Verify static linking
        run: |
          file build-static/radfu | grep -q "statically linked"

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install meson ninja

      - name: Configure
        run: meson setup build -Dtests=false

      - name: Build
        run: meson compile -C build

      - name: Verify binary
        run: file build/radfu
